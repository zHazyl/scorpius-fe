<div class="row chat"
  [ngClass]="{'active-chat': groupChat.id === currentGroupChat, 'inactive-chat': groupChat.id !== currentGroupChat}">
  <div *ngIf="showNotification()" class="chat-notification"></div>
  <div class="col-2 text-center" style="position: relative; left: 5px">
    <img src="/assets/img/team.png" alt="" class="friend-ico">
  </div>
  <div class="col-7">
    <div class="row">
      <div class="col-12" style="font-size: 22;">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
        *ngIf="showLoadingSpinner"></span>
        <div *ngIf="!showLoadingSpinner">
          {{groupChat.groupName}}
        </div>
      </div>
      <div class="col-12">
        <span *ngIf="lastMessage.content || lastMessage.type; else noMessage" class="last-message">
          <!-- {{getName(lastMessage.sender)}} -->
          {{lastMessage.content}}
          <a style="color: #0DEBFF;">{{lastMessage.type}}</a>
        </span>
      </div>
      <ng-template #noMessage>
        <!-- <span class="last-message"><i>No messages.</i></span> -->
      </ng-template>
    </div>
  </div>
  <div class="col-lg-3 text-right" style="font-size: 13px;">
    {{lastMessage.time | date: 'mediumDate'}}
  </div>
</div>
